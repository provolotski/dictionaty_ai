[tool:pytest]
DJANGO_SETTINGS_MODULE = DictionaryFront.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
testpaths = 
    backend/tests
    frontend/tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests as authentication tests
    users: marks tests as user management tests
    dictionaries: marks tests as dictionary management tests
    api: marks tests as API tests
    views: marks tests as Django views tests
    backend: marks tests as backend tests
    frontend: marks tests as frontend tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
